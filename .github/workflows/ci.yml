name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
    
jobs:
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      src: ${{ steps.filter.outputs.src }}
      test: ${{ steps.filter.outputs.test }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'Cargo.toml'
              - 'Dockerfile'
            test:
              - '.github/workflows/ci.yml'
              - '.github/workflows/cd.yml'
              - 'run_tests.sh'
  ci:
    needs: changes
    runs-on: ubuntu-latest

    container: rust:1.72.0
    services:
      rabbitmq:
        image: rabbitmq:3.12
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: guest
          MONGO_INITDB_ROOT_PASSWORD: guest
        ports:
          - 27017:27017
          
    timeout-minutes: 10

    if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.test == 'true' }}
    steps:
      - name: Checkout database initialization
        uses: actions/checkout@v3
        with:
          repository: 'simpleg-eu/cp-organization-compose-deps'
          path: 'deps'
      - name: Initialize database
        run: |
          echo $(ls)
          cd deps
          echo $(ls)
          chmod +x db_init.sh          
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Replace placeholder version
        run: |
          sed -i 's/5123.0.0/${{ vars.MAJOR_VERSION }}.${{ vars.MINOR_VERSION }}.${{ env.PATCH_VERSION }}/' Cargo.toml
        env:
          PATCH_VERSION: ${{ github.run_number }}
      - name: Run unit tests
        run: |
          cargo test
      - name: Run integration tests
        run: |
          echo $(ls)
          chmod +x run_tests.sh
          ./run_tests.sh
        env:
          CP_ORGANIZATION_MONGODB_CONNECTION_URI: "mongodb://mongodb:27017"
          CP_ORGANIZATION_MONGODB_USERNAME: "guest"
          CP_ORGANIZATION_MONGODB_PASSWORD: "guest"
          CP_ORGANIZATION_AMQP_CONNECTION_FILE: "./config/actions/amqp_connection.json"
          CP_ORGANIZATION_MONGODB_CONNECTION_FILE: "./config/actions/mongodb_connection.json"
          CP_ORGANIZATION_AMQP_API_FILE: "./config/actions/amqp_api.json"
          CP_ORGANIZATION_OPENID_CONNECT_CONFIG_FILE: "./config/actions/openid_connect_config.json"
          TEST_AMQP_CONNECTION_URI: "amqp://guest:guest@rabbitmq:5672"